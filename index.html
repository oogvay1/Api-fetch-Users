<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css"
    integrity="sha512-kJlvECunwXftkPwyvHbclArO8wszgBGisiLeuDFwNM8ws+wKIw0sv1os3ClWZOcrEB2eRXULYUsm8OVRGJKwGA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>useCallBack</title>
</head>

<body>

  <div id="root"></div>
  <script src="https://unpkg.com/lenis@1.3.4/dist/lenis.min.js"></script>
  <script>
    const lenis = new Lenis({
      autoRaf: true,
    });

    function raf(time) {
      lenis.raf(time);
      requestAnimationFrame(raf);
    }

    requestAnimationFrame(raf);
  </script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const card = document.getElementById('user-info');
      if (card) {
        card.addEventListener('mousemove', () => {
          const rect = card.getBoundingClientRect();
          const x = e.clientX - rect.left; // mouse X within card
          const y = e.clientY - rect.top;  // mouse Y within card

          const centerX = rect.width / 2;
          const centerY = rect.height / 2;

          const rotateX = -(y - centerY) / 1; // tilt up/down
          const rotateY = (x - centerX) / 1;  // tilt left/right

          card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        });
        card.addEventListener('mouseleave', () => {
          card.style.transform = 'rotateX(0deg) rotateY(0deg)';
        });
      }
    });

  </script>

</body>

<script type="module" src="/src/main.jsx"></script>

</html>
